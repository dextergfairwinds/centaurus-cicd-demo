name: reliability-checks
spec:
    enabled: false
    appGroups:
        - jenkins
    contexts:
        - Agent
        - Admission
        - CI
    policies:
        - polaris.livenessProbeMissing
        - polaris.readinessProbeMissing
        - polaris.cpuRequestsMissing
        - polaris.memoryRequestsMissing
type: PolicyMapping
