name: security-policies
spec:
    enabled: false
    appGroups:
        - production-group
    contexts:
        - Agent
        - Admission
        - CI
    policies:
        - polaris.runAsRootAllowed
        - polaris.runAsPrivileged
        - trivy
        - polaris.sensitiveContainerEnvVar
        - polaris.rolebindingClusterAdminRole
        - polaris.privilegeEscalationAllowed
        - polaris.notReadOnlyRootFileSystem
type: PolicyMapping
